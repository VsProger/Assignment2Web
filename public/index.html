<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Information</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
   
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <!-- Search Form -->
                <h1>City Information</h1>
                <form id="weather-form">
                    <div class="form-group">
                        <label for="city-input">Enter City:</label>
                        <input type="text" id="city-input" class="form-control" placeholder="Astana">
                    </div>
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>

                <!-- Temperature -->
                <div id="weather-data" class="mt-3">
                    <h2>Weather:</h2>
                    <p>Loading...</p>
                </div>

                <!-- Map -->
                <div id="map" style="height: 400px;" class="mt-3"></div>
            </div>
            <div class="col-md-6">
                
                <!-- City Photo -->
                <img id="city-image" src="" alt="Photo of City" class="img-fluid mt-2" style="max-height: 400px;">

                <!-- City Information -->
                <div id="wikipedia-info" class="mt-3">
                    <h2>City Information:</h2>
                    <p>Loading...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5Y_9cS7nUe_FSno453xY5I5Tg0ubpG2M&callback=initMap"></script>
    <footer class="text-center mt-5">
        <p>&copy; Saliyev Baurzhan | SE-2204 </p>
    </footer>
</body>

</html>
